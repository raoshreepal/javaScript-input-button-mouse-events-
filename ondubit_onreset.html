<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>On submit On Reset</title>
	<script type="text/javascript">
		function formSubmit(){
			alert('form submited')
		}
		function formReset(){
			alert('form reset')
		}
	</script>
</head>
<body>
	<form   style=" text-align: center; margin-top: 200px;"onsubmit="formSubmit()" onreset="formReset()">
		<label for="name">Name</label><input type="text" name=""><br><br>
		<label for="address">Address</label><input type="text" name=""><br><br>
		<input type="submit" name=""><br><br>
		<input type="reset" name="">
	</form>
</body>
</html>
